<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="counter-app">
        <h1 class="heading">Counter App</h1>
        <div class="counter">
            <h3 id="count">0</h3>
            <div class="btns">
                <button id="increment-btn" onclick="increase()" title="Increase the count">+</button>
                <button id="decrement-btn" onclick="decrease()" title="Decrease the count">-</button>
                <button id="reset-btn" onclick="reset()" title="Reset to 0">Reset</button>
            </div>
        </div>
    </div>


<script src="./script.js"></script>
</body>

</html>
