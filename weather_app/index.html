<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="weather-container">
    <h1 class="title">Weather App</h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchBtn">Search</button>
    </div>

    <div class="weather-info hidden" id="weatherInfo">
      <h2 id="cityName">City Name</h2>
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <p id="description">Weather description</p>
      <p><span id="temperature">0</span>Â°C</p>
      <p>Humidity: <span id="humidity">0</span>%</p>
      <p>Wind: <span id="wind">0</span> km/h</p>
    </div>

    <p class="error-message hidden" id="errorMsg">City not found. Try again!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
